<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bucky</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/js/signUp.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="main">Home</a></li>
                <li role="presentation"><a href="#">Sign In</a></li>
                <li role="presentation" class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <h2 class="text-muted">Bucky</h2>
    </div>
    <div class="jumbotron">
        <h1 align="center">Let's get started.</h1>
        <form class="form-signin">
            <label for="inputName" class="sr-only">Name</label>
            <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" name="inputpassword" id="inputPassword" class="form-control" placeholder="Password" autofocus required>

            <button id="btnSignUp" class="btn btn-lg btn-success btn-block" type="button">Sign Up</button>
        </form>
        </div>
        <footer class="footer">
            <p>&copy; Bucky 2017</p>
        </footer>
    </div>
</body>
</html>
